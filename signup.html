  <body class="text-center">

<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <img class="mb-4" src="images/email2.png" alt="" width="72" height="70">
    <h1 class="h4 mb-4 fw-normal">Signup to my Newsletter</h1>

    <div class="form-floating">
      <input type="text" class="form-control top" id="floatingInput" name="firstName" placeholder="First Name">
      <label for="floatingInput">First Name</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control middle" id="floatingInput" name="lastName" placeholder="Last Name">
      <label for="floatingInput">Last Name</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control bottom" id="floatingPassword" name="email" placeholder="Email">
      <label for="floatingPassword">Email</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted">&copy; Pratik Patil</p>
  </form>
</main>



  </body>
</html>
